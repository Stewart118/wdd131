<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ACME Wildwest Services</title>
    <link href="styles/acme-wildwest-service.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>ACME Wildwest Services</h1>

    <table>
      <caption>Table 1: Account Feature Comparison</caption>
      <thead>
        <tr>
          <th id="basic" scope="col">Basic</th>
          <th id="premium" scope="col">Premium</th>
          <th id="deluxe" scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="feature1" scope="row">Feature 1</th>
          <td headers="basic feature1">✅</td>
          <td headers="premium feature1">✅</td>
          <td headers="deluxe feature1">✅</td>
        </tr>
        <tr>
          <th id="feature2" scope="row">Feature 2</th>
          <td headers="basic feature2">❌</td>
          <td headers="premium feature2">✅</td>
          <td headers="deluxe feature2">✅</td>
        </tr>
        <tr>
          <th id="feature3" scope="row">Feature 3</th>
          <td headers="basic feature3">❌</td>
          <td headers="premium feature3">❌</td>
          <td headers="deluxe feature3">✅</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
